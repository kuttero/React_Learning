<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var NameStateComponent = React.createClass({
        getInitialState: function() {
          return {
            value: 0
          }
        },
        increaseValue: function(increaseValue){
          this.setState({
            value: this.state.value + increaseValue
          })
        },
        getDefaultProps: function() {
          return {
            valueOne: 1,
            valueTwo: 5,
            valueThree: 10,
            text: 'Add'
          }
        },
        alert: function() {
          alert('You clicked the BUTTON!!')
        },
        render: function(){
          return (
            <div className="container">
              <h1>Count: {this.state.value} </h1>
              <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} increaseValue={this.props.valueOne} clickHandler={this.increaseValue.bind(this, this.props.valueOne)}/>
              <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} increaseValue={this.props.valueTwo} clickHandler={this.increaseValue.bind(this, this.props.valueTwo)}/>
              <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} increaseValue={this.props.valueThree} clickHandler={this.increaseValue.bind(this, this.props.valueThree)}/>
              <Button text="Alert!" clickHandler={this.alert} />
            </div>
          )
        }
      });

      var Button = function(props) {
        return (
          <button className={props.style} increaseValue={props.increaseValue} onClick={props.clickHandler}>{props.text}</button>
        )
      };

      ReactDOM.render(
        <NameStateComponent valueOne={3} valueTwo={6} valueThree={9}/>,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
