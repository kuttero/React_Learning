<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var SecondComponent = React.createClass({
      // Types of properties
      // These are required as stated in 'isRequired'
      propTypes: {
        name: React.PropTypes.string.isRequired,
        location: React.PropTypes.string.isRequired
      },
      // If there is no name or location available
      // Props are set to default state
      getDefaultProps: function() {
        return {
          name: 'Aku Ankka',
          location: 'Ankkalinna'
        }
      },
      // These are rendered inside of '#app' div
      render: function() {
        let name = this.props.name;
        let location = this.props.location;
        return (
          <div>
            <p>Hello, {name}!</p>
            <p>I live in {location}</p>
          </div>
        )
      }
    });

    // SecondComponent.propTypes = {
    //   name: React.PropTypes.number
    // }


    // Function call with two arguments, what to render to where.
    ReactDOM.render(
      <SecondComponent name="Roope SetÃ¤" location="Ankkalinna"/>,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
