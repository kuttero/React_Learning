<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var NameStateComponent = React.createClass({
        increaseValueOne: function(){
          this.setState({
            value: this.state.value + 1
          })
        },
        increaseValueFive: function() {
          this.setState({
            value: this.state.value + 5
          })
        },
        increaseValueTen: function() {
          this.setState({
            value: this.state.value + 10
          })
        },
        getInitialState: function() {
          return {
            value: 0
          }
        },
        render: function(){
          return (
            <div className="container">
              <h1>Count: {this.state.value} </h1>
              <button className="btn blue-btn" onClick={this.increaseValueOne}>Add 1</button>
              <button className="btn green-btn" id="bt2" onClick={this.increaseValueFive}>Add 5</button>
              <button className="btn purple-btn" id="bt3" onClick={this.increaseValueTen}>Add 10</button>
            </div>
          )
        }
      });


      ReactDOM.render(
        <NameStateComponent />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
