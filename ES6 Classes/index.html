<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          // To acccess keyword 'this'
          super(props);
          // console.log(this);
          console.log(props);
          this.state = { count: 0 }
          // (2) with <div onClick={this.click.bind(this, 10)}>{this.props.text}</div>
          this.click = this.click.bind(this);
        }
        click(value) {
          // console.log(this);
          console.log(value);
        }
        // NOT THE WAY TO DO THINGS WITH ES6!!
        // SEE (1)
        // getDefaultProps() {
        //   return({
        //     text: "Hello!"
        //   })
        // }
        render() {
          console.log(this.state);
          return (
            // <div onClick={this.click}>{this.props.text}</div>
            // Or like this, with passing a value 100:
            // <div onClick={() => this.click(100)}>{this.props.text}</div>
            // (2) The other way to bind:
            <div onClick={this.click.bind(this, 10)}>{this.props.text}</div>
          )
        }
      }
      // (1) THIS is the right way to set default properties
      Counter.defaultProps = { text: "Hello!!"}
      // text cannot be -> React.PropTypes.number
      // Counter.propTypes = { text: React.PropTypes.number } NO NO!
      // text must be a string, see code below
      Counter.propTypes = { text: React.PropTypes.string }

      ReactDOM.render(
        <Counter />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
